</head>
<body>
    <div class="container">
      <div class="sidebar sidebargo">
         <nav>
             <ul>
                 <li><a href="/">Home</a></li>
                 <li><a href="/intro.html">My Intro</a></li>
                 <li><a href="/services.html">Services</a></li>
                 <li><a href="/blogs.html">Blog</a></li>
                 <li><a href="/contact.html">Contact Me</a></li>
             </ul>
         </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="23">
        <img class="cross" src="cross.png" alt="" width="23">
    </div>
        <div class="contactform">
            <h1>Contact Me for Work/General Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="ClientName" class="form-label">Enter Your Name</label>
                  <input type="Name" class="form-control" id="ClientNmae" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="ClientPhone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="ClientPhone">
                </div>
                <div class="mb-3">
                    <label for="ClientEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                  </div>
                <div class="mb-3">
                    <label for="ClientEnquiry" class="form-label">Enquiry</label>
                    <input type="Name" class="form-control" id="ClientEnquiry" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="IsClient">
                  <label class="form-check-label" for="IsClient">I Want You To Work On A Project With Me</label>
                </div>
                <div class="buttons">
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
    </div>
</div>
